{% extends 'accounts/base.html' %}
{% load static %}

{% block head %}
<title> {% block title %} {% endblock %} </title>
{% endblock %}

{% block body %}
    {% include 'accounts/base/header.html' %}
    <section id="breadcrumb">
        <div class="container">
            <ol class="breadcrumb">
                <li class="active">Dashboard</li>
            </ol>
        </div>
    </section>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    {% include 'accounts/base/sidebar.html' %}
                </div>
                <div class="col-md-9">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </section>
{% endblock body %}
