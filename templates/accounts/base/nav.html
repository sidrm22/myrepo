{% url 'posts' as post_url %}
{% url 'pages' as pages_url %}
{% url 'dashboard' as dashboard_url %}
{% url 'users' as users_url %}
{% url 'logout' as logout_url %}

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'list' %}">{{ title }}</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li {% if request.path == dashboard_url %} class="active" {% endif %}><a href="{{ dashboard_url }}">Dashboard</a></li>
                <li {% if request.path == pages_url %} class="active" {% endif %}><a href="{{ pages_url }}">Pages</a></li>
                <li {% if request.path == post_url %} class="active" {% endif %}><a href="{{ post_url }}">Posts</a></li>
                <li {% if request.path == users_url %} class="active" {% endif %}><a href="{{ users_url }}">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="">Welcome, {{ request.user.first_name }}</a></li>
                <li><a href="{{ logout_url }}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
